on:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build WASM
        run: |
          cd wiki
          cargo install wasm-pack
          wasm-pack build --release --target web --out-dir ../_site/wiki/pkg

      - name: Generate HTML
        run: |
          mkdir -p _site
          echo '<canvas id="canvas"></canvas>' > _site/index.html
          echo '<script type="module">' >> _site/index.html
          echo 'import init from "./wiki/pkg/wiki.js";' >> _site/index.html
          echo 'init();' >> _site/index.html
          echo '</script>' >> _site/index.html

      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4