<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Better Shulkers</title>

    <style>
        html, body, canvas {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: block;
        }

        body {
          overflow: hidden;
        }

        #spinner {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: sans-serif;
          font-size: 1.2rem;
          z-index: 100;
          background: white;
          padding: 1em 2em;
          border-radius: 0.5em;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="spinner" style="position: relative;">
        <div class="spinner">Loading...</div>
    </div>
    <canvas id="canvas"> </canvas>
    <script type="module">
        import init from "./wiki/pkg/wiki.js";
        init().finally(() => {
            document.getElementById("spinner").remove();
        });
    </script>
</body>

</html>
